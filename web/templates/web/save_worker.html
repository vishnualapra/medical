<body class="hold-transition skin-blue-light sidebar-mini">
<div class="wrapper">

  {% include "web/header.html" %}
  
  <!-- Left side column. contains the logo and sidebar -->
 {% include "web/sidebar.html" %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="breadcrumb-item"><a href="workers">Workers</a></li>
          <li class="breadcrumb-item active">Edit Worker</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

     <!-- Basic Forms -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">View/Edit Worker Details</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body" style="">
          <div class="row"><form method="post" action="{% url "update_worker" workers.id %}">
              {% csrf_token %}

            <div class="col-12">
            	<div class="form-group row">
				  <label for="example-text-input" class="col-sm-2 col-form-label">Name</label>
				  <div class="col-sm-10">
					<input class="form-control" name="wname" type="text" value="{{ workers.worker_name }}"  id="example-text-input" placeholder="Enter Worker Name" required>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-search-input" class="col-sm-2 col-form-label">Address</label>
				  <div class="col-sm-10">
					<input class="form-control" type="text" value="{{ workers.worker_address }}"  placeholder="Enter Address" id="example-search-input"  name="address"  required>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-email-input" class="col-sm-2 col-form-label">Email</label>
				  <div class="col-sm-10">
					<input class="form-control" type="email" value="{{ workers.worker_email }}"  name="email" placeholder="Enter Email" id="example-email-input"  required>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-search-input" class="col-sm-2 col-form-label">City</label>
				  <div class="col-sm-10">
					<input class="form-control" value="{{ workers.worer_city }}" type="text" name="city"  placeholder="Enter City" id="example-search-input"  required>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="example-search-input" class="col-sm-2 col-form-label">State</label>
				  <div class="col-sm-10">
					<input class="form-control" type="text" value="{{ workers.worker_state }}" name="state"  placeholder="Enter State" id="example-search-input"  required>
				  </div>
				</div>
                <div class="form-group row"style="width: 1000px;">
				  <label for="example-search-input" class="col-sm-2 col-form-label">Mobile</label>
				  <div class="col-sm-10">
					<input class="form-control" type="text" value="{{ workers.worker_mob }}"  name="mobile"  placeholder="Enter Mobile Number" id="example-search-input"  required>
				  </div>
				</div>
                <div class="form-group row">
				  <label for="example-search-input" class="col-sm-2 col-form-label">Proffession</label>
				  <div class="col-sm-10">
					 <select name="prof" class="form-control">
                  <option value="Cutter"{% if workers.worker_desig == "Cutter" %} selected="selected"{% endif %}>Cutter</option>
                  <option value="Sticher"{% if workers.worker_desig == "Sticher" %} selected="selected"{% endif %}>Sticher</option>

                </select>  </div>
				</div>
                <div class="form-group row">
 <label for="example-search-input" class="col-sm-2 col-form-label"></label>
				  <div class="col-sm-10">
					<input  class="btn btn-block btn-primary btn-lg" style="width: 100px; float: right;" type="submit" value="Update">

				  </div>
				</div>
            </div>
              <!-- /.col --></form>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->



    </section>
            <!-- /.box-footer-->
          </div>
          <!--/.direct-chat -->
        </div>
        		  
      </div>
      <!-- /.row -->
      
	</section>
